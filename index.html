<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <title>tiny u r L</title>
  </head>

  <body>
    <main class="wrapper">
      <script src="https://cdn.lordicon.com/lordicon.js"></script>
      <lord-icon
        src="https://cdn.lordicon.com/cbigqefp.json"
        trigger="hover"
        stroke="bold"
        style="width: 50px; height: 50px"
      >
      </lord-icon>
      <h1>imagining shortening ur L</h1>
      <form id="url-form">
        <input
          type="url"
          id="long-url"
          placeholder="enter your url <3"
          required
        />
        <div class="buttons">
          <button type="reset" id="reloadbtn">
            <box-icon name="refresh"></box-icon>refresh
          </button>
          <button type="submit" id="shortbtn">
            <box-icon name="link"></box-icon>shorten url
          </button>
        </div>
      </form>
      <div class="result-container">
        <label for="shorturl">Shortened url</label>
        <textarea id="shorturl" rows="3" readonly></textarea>
        <button id="copybtn" class="copy-btn">
          <box-icon id="bruhmoment" name="copy"></box-icon>Copy
        </button>
      </div>
      <small>this chops off your url :)</small>
    </main>
    <script src="script.js"></script>
  </body>
</html>
